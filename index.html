<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm" method="post" action="#">
            <label for="username">Username:</label>
            <input type="text" id="username" autocomplete="username" placeholder="Enter username" required>

            <label for="password">Password</label>
            <input type="password" id="password" autocomplete="current-password" placeholder="Enter password" required>

            <button type="submit">Login</button>

            <p id="loginMessage"></p>
        </form>

        <p>Don't have an account? <br><a href="signup.html">Sign up here</a>.</p>
    </div>

<script src="script.js"></script>
</body>
</html>
